<div class="row col-md-12 col-sm-12">
    <div class="col-md-6 col-sm-12 card">
        <div class="row">
            <div class="col-xs-12 text-center">
                <img 
                    [src]="recipe.recipeImage" 
                    alt="{{ recipe.recipeName }}" 
                    class="img-responsive card-img-top" 
                    style="
                        width: 100%;
                        height: 100%;
                        object-fit: cover;">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>{{ recipe.recipeName }}</h1>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-xs-12">
                {{ recipe.recipeDescription }}
            </div>
        </div>
    </div>
    
    <div class="col-md-5 col-sm-12 card">
        <h4 style="text-align: center;">Recipe ingredients</h4>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li class="list-group-item"
                        *ngFor="let ingredient of recipe.recipeIngredients"
                    >
                        {{ ingredient.name }}: {{ ingredient.amount }} {{ ingredient.unit }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
