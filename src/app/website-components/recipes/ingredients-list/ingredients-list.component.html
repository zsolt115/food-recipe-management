<div class="row">
    <div class="col-xs-12">
        <app-ingredient-action></app-ingredient-action>
        <hr>
        <ul class="list-group">
            <div class="row">
                <div>
                    <a class="list-group-item" *ngFor="let ingredient of ingredients">
                        <div class="row">
                            <div class="col-md-6 text-start">
                                {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.unit }}
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-danger" type="button" (click)="onDeleteItem(ingredient)">Delete</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </ul>
    </div>
</div>
