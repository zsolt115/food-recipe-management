<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              onfocus="this.value=''"
              required
              #nameInput>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              min="0"
              id="amount"
              class="form-control"
              onfocus="this.value=''"
              required
              #amountInput>
          </div>
          <div class="col-sm-2 form-group">
            <label for="unit">Unit</label>
            <input
              type="text"
              id="unit"
              class="form-control"
              onfocus="this.value=''"
              #unitInput>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          </div>
          <div style="margin-top: 10px;"
            class="alert alert-warning"
            *ngIf="noValue">
              Ingredient name and amount is required.
          </div>
        </div>
      </form>
    </div>
  </div>
