<ng-container *ngIf="user$ | async as user; else loginRequired">
    <div class="row" style="margin: 50px;">
        <div class="col-xs-12">
            <h1>
                Create your own recipe
            </h1>
        </div>
    </div>

    <div class="row" style="margin: 50px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-6 text-start">
                    <h4>Recipe details</h4>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" type="submit" form="createPostForm">CREATE</button>
                </div>
            </div>

            <hr>
            <form id="createPostForm" #postForm="ngForm" (ngSubmit)="onCreatePostRecipes()">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" id="recipeName" class="form-control" #recipeName>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5 form group">
                        <label for="amount">Description</label>
                        <textarea name="description" id="recipeDescription" cols="100" rows="10" #recipeDescription></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5 form group">
                        <label for="image">Image path</label>
                        <input type="text" id="image" class="form-control" #recipeImagePath> 
                        <!-- type="file" -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

            
</ng-container>

<div class="row" style="margin: 50px;">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
        <hr>
        <app-ingredients-list></app-ingredients-list>
    </div>
</div>

<ng-template #loginRequired>
    <h1>In order to create new recipes you need to log in!</h1>
</ng-template>
