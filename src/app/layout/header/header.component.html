<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="35" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li> <a class="nav-link px-2 text-secondary" routerLink="/home-page">Home</a></li>
          <li> <a class="nav-link px-2 text-white" routerLink="/recipes">Recipe list</a></li>
          <li> <a class="nav-link px-2 text-white" routerLink="/new-recipe">Create new recipe</a></li>
        </ul>

        <div class="text-end">
          <ng-container *ngIf="authService.userStatus$ | async as user; else login">
            <button id="logout" type="button" class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
          </ng-container>

          <ng-template #login>
            <button id="login" routerLink="/login" type="button" class="btn btn-outline-light me-2">Login</button>
            <button id="register" routerLink="/register" type="button" class="btn btn-warning">Sign-up</button>
          </ng-template>
        </div>
      </div>
    </div>
  </header>
